<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Página de login</title>
</head>
<body>
    <div class="pageContainer">
        <section class="mobileDeviceOff">
            <div class="imageContainer">
                <img height="420" width="500" src="./images/svg.svg" alt="image">
            </div>
        </section>

        <main>
            <div class="formContainer">
                <form method="post" action="/login">
                    <div class="formContent">
                        <div class="titles">
                            <p class="titleWelcome">
                                Bem-vindo de volta
                            </p>
    
                            <p class="titleLogin">
                                Faça login na sua conta
                            </p>
                        </div>
    
                        <div class="formInputs">
                            <div class="formGroup">
                                <div class="inputs">
                                    <div class="campEmail camp">
                                        <label for="email">E-mail</label>
                                        <input type="email" placeholder="exemplo@gmail.com">
                                    </div>
                                    <div class="campPassword camp">
                                        <label for="email">Senha</label>
                                        <input type="email" placeholder="0123456789">
                                    </div>
                                </div>
            
                                <div class="lembreEsqueceu">
                                    <div class="lembreContainer">
                                        <input type="checkbox" name="Lembre de mim" id="remember">
                                        <label for="remember">Lembre de mim</label>
                                    </div>
                                    <div class="esqueceuContainer">
                                        <a href="#">Esqueceu sua senha?</a>
                                    </div>
                                </div>
                            </div>
        
                            <div class="formButtons">
                                <div class="enterContainer">
                                    <button class="enterButton" type="submit">Entrar na conta</button>
                                </div>
                                <div class="googleContainer">
                                    <button class="googleAlternative" type="submit">
                                        <img src="./images/icon.svg" alt="logo Google">
                                        Ou faça login com o Google
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <section class="signUpContainer">
                        <p class="signUpText">
                            Não tem uma conta? <a href="#" ria-label="Cadastre-se">Cadastre-se</a>
                        </p>
                    </section>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
